<!--得点表示(全体)-->
<h6></h6>
<h5>登録済み得点一覧</h5>
<div class="table-responsive small">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">氏名</th>
          <th scope="col">テスト名</th>
          <th scope="col">国語</th>
          <th scope="col">数学</th>
          <th scope="col">理科</th>
          <th scope="col">社会</th>
          <th scope="col">英語</th>
        </tr>
      </thead>
      <tbody>
        {% for record in object_list %}
        <tr>
          <td>{{record.user.username}}</td>
          <td>{{record.testtitle}}</td>
          <td>{{record.Japanese}}</td>
          <td>{{record.Math}}</td>
          <td>{{record.Science}}</td>
          <td>{{record.Sociology}}</td>
          <td>{{record.English}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
