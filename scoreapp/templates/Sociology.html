
{% extends 'base.html' %}
{% load static %}
{% block title %}科目別-社会{% endblock %}
{% block contents %}
<h6></h6>
<h5>登録済み得点一覧(社会)</h5>
<div class="table-responsive small">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">氏名</th>
          <th scope="col">テスト名</th>
          <th scope="col">点数</th>
        </tr>
      </thead>
      <tbody>
        {% for record in object_list %}
        <tr>
          <td>{{record.user.username}}</td>
          <td>{{record.testtitle}}</td>
          <td>{{record.Sociology}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
